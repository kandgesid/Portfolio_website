<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddhant Kandge | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        background-color: #0A0A0F;
        color: #c9d1d9;
        font-size: 0.95rem;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        letter-spacing: 0.01em;
      }
      p, span, div, li, ul, ol {
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
      }
      button, .btn, .nav-link, label, input, select, textarea {
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        letter-spacing: 0.01em;
      }
      strong, b {
        font-weight: 600;
      }
      .font-bold, .font-black, .font-extrabold {
        font-family: 'Montserrat', sans-serif !important;
      }
      .font-sans {
        font-family: 'Montserrat', sans-serif !important;
      }
      
      /* Reduce heading sizes slightly */
      h1 { font-size: 0.95em; }
      h2 { font-size: 0.95em; }
      h3 { font-size: 0.95em; }
      h4 { font-size: 0.95em; }
      h5 { font-size: 0.95em; }
      h6 { font-size: 0.95em; }
      
      /* Reduce paragraph and text sizes slightly */
      p { font-size: 0.95em; }
      span { font-size: 0.95em; }
      div { font-size: 0.95em; }
      [id] {
        scroll-margin-top: 5rem; /* Adjust for fixed navbar height */
      }
      .glow-shadow {
        box-shadow: 0 0 20px rgba(244, 244, 245, 0.2), 0 0 30px rgba(244, 244, 245, 0.15);
      }
      @keyframes sparkle-up {
        0% { transform: translateY(0) scale(0.5); opacity: 0.5; }
        100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
      }
      .animate-sparkle-up {
        animation: sparkle-up 1.5s ease-out infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .modal-overlay {
        animation: fadeIn 0.3s ease-out;
      }
      .modal-panel {
        animation: scaleIn 0.3s ease-out;
      }
      @keyframes pulse-glow-moonlight {
        0%, 100% {
          box-shadow: 0 0 10px rgba(244, 244, 245, 0.5);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px rgba(244, 244, 245, 0.8), 0 0 30px rgba(244, 244, 245, 0.6);
          transform: scale(1.1);
        }
      }
      .pulse-glow-moonlight {
        animation: pulse-glow-moonlight 3s infinite ease-in-out;
      }

      /* Hero Animations */
      @keyframes animate-fade-slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-slide-up {
        opacity: 0; /* Start hidden */
        animation: animate-fade-slide-up 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes animate-typing {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes animate-blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #F4F4F5; }
      }
      .animate-typing {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid #F4F4F5;
        animation: animate-typing 3s steps(40, end), animate-blink-caret .75s step-end infinite;
        animation-delay: 1.2s; /* Initial delay for the animation to start */
      }
      @keyframes sparkle-burst {
        0% { transform: scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .sparkle {
        position: absolute;
        width: 8px; height: 8px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279L12 19.445l-7.416 4.068L6.064 15.134 0 9.306l8.332-1.151z"/></svg>');
        background-size: contain;
        pointer-events: none;
        animation: sparkle-burst 0.5s ease-out forwards;
      }
      @keyframes animate-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes move-on-arc {
        from {
          offset-distance: 0%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        to {
          offset-distance: 100%;
          opacity: 0;
        }
      }

      @keyframes fade-in-out-wish {
        0% { opacity: 0; transform: scale(0.9); }
        16% { opacity: 1; transform: scale(1); }
        76% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.95); }
      }

      /* Nav Link Animation */
      .nav-link::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -6px;
        left: 0;
        background-color: #F4F4F5;
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .nav-link:hover::after {
          transform: scaleX(1);
          transform-origin: bottom left;
      }

      @media (min-width: 1536px) { /* Tailwind 2xl */
        .decorative-sides::before,
        .decorative-sides::after {
          content: '';
          position: fixed;
          top: 0;
          bottom: 0;
          width: 30vw;
          z-index: 0;
          pointer-events: none;
          background-repeat: no-repeat;
        }

        .decorative-sides::before {
          left: 0;
          background-image: radial-gradient(circle at 0% 50%, rgba(244, 244, 245, 0.07), transparent 40%);
        }
        
        .decorative-sides::after {
          right: 0;
          background-image: radial-gradient(circle at 100% 50%, rgba(244, 244, 245, 0.07), transparent 40%);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <script>
      // Prevent scroll restoration on page refresh
      if ('scrollRestoration' in window.history) {
        window.history.scrollRestoration = 'manual';
      }
      // Force scroll to top immediately
      window.scrollTo(0, 0);
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
